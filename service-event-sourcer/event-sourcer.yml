kafka:
  bootstrap.servers:
    - "localhost:9092"
  client:
    properties:
      acks: all
      batch.size: 512
      buffer.memory: 2048
      linger.ms: 1
      retries: 3
name: "event sourcer"
version: 1.0
vertx.event.bus.inbound.addesses:
  - gate-1
  - gate-2
vertx.event.bus.root.context: eventbus
vertx.websocket.port: 10001
